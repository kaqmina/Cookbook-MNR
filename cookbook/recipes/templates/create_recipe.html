{% extends 'base-2.html' %}

{% block title %}
    Ricetta | Create Recipe
{% endblock %}

{% block body %}
    <form action="{% url 'recipes:create_recipe' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }} <br />
            {{ field }} <br />
        {% endfor %}
        <input type="submit" value="Create">
    </form>
{% endblock %}
